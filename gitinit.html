<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <link rel="stylesheet" href="..//css/style.css">
    <title>git init</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div><b>git init</b> - инициализация <b>Git</b> репозитория. Эта команда создаёт в текущей директории новую поддиректорию с именем .git, содержащую все необходимые файлы репозитория. Если вы закините в эту инициализированную папку какой-нибудь файл или модифицируйте файл,то <b>Git</b> будет отслеживать все эти изменения.</div>
            </div>
        </div>
    </div>
</body>
</html>
